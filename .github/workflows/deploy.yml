name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:run

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 10

          # Health check básico
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.deploy.outputs.url }})

          if [ $response -eq 200 ]; then
            echo "Health check passed! Status: $response"
          else
            echo "Health check failed! Status: $response"
            exit 1
          fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment successful!"
          echo "URL: ${{ steps.deploy.outputs.url }}"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed! Consider manual rollback."
          echo "Check Vercel dashboard for details."
          exit 1

  post-deploy:
    name: Post-Deployment Validation
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Basic smoke tests
        run: |
          echo "Running post-deployment validation..."
          # Adicionar smoke tests aqui se necessário

      - name: Monitor metrics
        run: |
          echo "Monitoring deployment metrics..."
          # Integrar com ferramentas de monitoramento se disponível
